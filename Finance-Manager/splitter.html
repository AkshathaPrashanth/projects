<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Manager - Budget Planner</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Finance Manager">
<link rel="apple-touch-icon" href="/icons/icon-192x192.png">
<script src="app.js"></script>

<style>

/*Splitter Page Style */

 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


/*
 body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    min-height: 100vh;
    color: #333;
} 

*/
.bg-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: url('splitter.jpeg') no-repeat center center fixed;
    background-size: cover;
}






/* Navigation Bar */
.navbar {
    background: rgba(11, 1, 1, 0.1);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    padding: 1rem 2rem;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    text-decoration: none;
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 2rem;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 25px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.nav-links a:hover,
.nav-links a.active {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.mobile-menu-btn {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Main Content */
.main-content {
    margin-top: 70px;
    margin-bottom: 80px;
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 150px);
}

/* Budget Container */
.budget-container {
    background: rgba(82, 151, 209, 0.95);
    border-radius: 25px;
    padding: 3rem;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.budget-container h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: #333;
    font-size: 2.5rem;
    font-weight: 700;
}

.input {
    margin-bottom: 3rem;
}

.income-input {
    margin-bottom: 2rem;
}

.income-input label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #555;
    font-size: 1.1rem;
}

.income-input input {
    width: 100%;
    padding: 1rem 1.5rem;
    border: 3px solid #e2e8f0;
    border-radius: 15px;
    font-size: 1.2rem;
    font-weight: 600;
    transition: all 0.3s ease;
    background: white;
}

.income-input input:focus {
    outline: none;
    border-color: #4facfe;
    box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
    transform: translateY(-2px);
}

.budget-split {
    background: #f8fafc;
    padding: 2rem;
    border-radius: 15px;
    border: 2px solid #e2e8f0;
}

.budget-split p {
    font-size: 1.3rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 1rem;
}

.budget-split label {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    padding: 1rem;
    border-radius: 12px;
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.budget-split label:hover {
    background: rgba(79, 172, 254, 0.05);
    border-color: rgba(79, 172, 254, 0.2);
}

.budget-split input[type="radio"] {
    margin-right: 1rem;
    width: 20px;
    height: 20px;
    accent-color: #4facfe;
}

.budget-split label:has(input:checked) {
    background: rgba(79, 172, 254, 0.1);
    border-color: #4facfe;
    color: #1e40af;
}

.result {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
}

.result > div {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: rgb(12, 1, 1);
    padding: 2rem 1.5rem;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    transition: all 0.3s ease;
}

.result > div:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(77, 80, 80, 0.4);
}

.split-component {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    opacity: 0.9;
}

.budget-result {
    font-size: 1.8rem;
    font-weight: 800;
    margin: 0;
}

/* Bottom Navigation */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(62, 133, 195, 0.1);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    padding: 1rem;
    z-index: 1000;
}

.nav-container-bottom {
    display: flex;
    justify-content: space-around;
    max-width: 400px;
    margin: 0 auto;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #666;
    transition: all 0.3s ease;
    padding: 0.5rem;
    border-radius: 10px;
    min-width: 80px;
}

.nav-item:hover,
.nav-item.active {
    color: #4facfe;
    background: rgba(79, 172, 254, 0.1);
    transform: translateY(-2px);
}

.nav-item i {
    font-size: 1.5rem;
    margin-bottom: 0.25rem;
}

.nav-item span {
    font-size: 0.8rem;
    font-weight: 600;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        flex-direction: column;
        padding: 1rem;
        gap: 0;
    }

    .nav-links.active {
        display: flex;
    }

    .mobile-menu-btn {
        display: block;
    }

    .main-content {
        padding: 1rem;
    }

    .budget-container {
        padding: 2rem 1.5rem;
    }

    .budget-container h1 {
        font-size: 2rem;
    }

    .result {
        grid-template-columns: 1fr;
    }

    .back-button {
        left: 1rem;
        width: 50px;
        height: 50px;
    }
}

    </style>

</head>
<body>

<!-- Top Header -->
<div style="background: rgba(62, 133, 195, 0.1); backdrop-filter: blur(10px); padding: 1rem; text-align: center; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
    <h1 style="color: rgb(66, 124, 140); margin: 0; font-size: 1.5rem; font-weight: bold;">
        <i class="fa-solid fa-chart-pie"></i> Budget Planner
    </h1>
</div>
<div class="bg-container"></div>
<main class="main-content">
    <div class="budget-container">
        <h1><i class="fa-solid fa-chart-pie"></i> Budget Planner</h1>
        
        <div class="input">
            <div class="income-input">
                <label for="income">Monthly Income</label>
                <input
                    type="number"
                    id="income"
                    placeholder="Enter your monthly income in ₹"
                    onkeyup="printSplit()"
                />
            </div>

            <div class="budget-split">
                <p><i class="fa-solid fa-scissors"></i> Budget Allocation Methods</p>
                
                <label>
                    <input
                        type="radio"
                        name="splitGroup"
                        value="1"
                        id="fifty"
                        checked
                        onclick="printSplit()"
                    />
                    <div>
                        <strong>50/30/20 Rule</strong>
                        <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 0.2rem;">
                            50% Needs • 30% Wants • 20% Savings
                        </div>
                    </div>
                </label>
                
                <label>
                    <input
                        type="radio"
                        name="splitGroup"
                        value="2"
                        id="sixty"
                        onclick="printSplit()"
                    />
                    <div>
                        <strong>60/20/20 Rule</strong>
                        <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 0.2rem;">
                            60% Needs • 20% Wants • 20% Savings
                        </div>
                    </div>
                </label>
                
                <label>
                    <input
                        type="radio"
                        name="splitGroup"
                        value="3"
                        id="seventy"
                        onclick="printSplit()"
                    />
                    <div>
                        <strong>70/20/10 Rule</strong>
                        <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 0.2rem;">
                            70% Needs • 20% Wants • 10% Savings
                        </div>
                    </div>
                </label>
            </div>
        </div>
        
        <div class="result">
            <div>
                <p class="split-component"><i class="fa-solid fa-home"></i> Needs</p>
                <p id="needs" class="budget-result">₹ 0</p>
            </div>
            <div>
                <p class="split-component"><i class="fa-solid fa-heart"></i> Wants</p>
                <p id="wants" class="budget-result">₹ 0</p>
            </div>
            <div>
                <p class="split-component"><i class="fa-solid fa-piggy-bank"></i> Savings</p>
                <p id="savings" class="budget-result">₹ 0</p>
            </div>
        </div>
    </div>
    
</main>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
    <div class="nav-container-bottom">
        <a href="home.html" onclick="navigateToTracker()" class="nav-item">
            <i class="fa-solid fa-list"></i>
            <span>Tracker</span>
        </a>
        <a href="home.html" class="nav-item active">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Budget</span>
        </a>
    </div>
</nav>
<script>
    // Navigation functionality
function navigateToTracker() {
    // In a real app, this would navigate to index.html
    // For demo purposes, we'll show an alert
    alert('Navigating to Expense Tracker...');
    // window.location.href = 'index.html';
}

function goBack() {
    window.history.back();
}

// Budget calculation functionality
function printSplit() {
    const income = parseFloat(document.getElementById('income').value) || 0;
    const selectedSplit = document.querySelector('input[name="splitGroup"]:checked').value;
    
    let needsPercent, wantsPercent, savingsPercent;
    
    switch(selectedSplit) {
        case '1': // 50/30/20
            needsPercent = 0.5;
            wantsPercent = 0.3;
            savingsPercent = 0.2;
            break;
        case '2': // 60/20/20
            needsPercent = 0.6;
            wantsPercent = 0.2;
            savingsPercent = 0.2;
            break;
        case '3': // 70/20/10
            needsPercent = 0.7;
            wantsPercent = 0.2;
            savingsPercent = 0.1;
            break;
        default:
            needsPercent = 0.5;
            wantsPercent = 0.3;
            savingsPercent = 0.2;
    }
    
    const needs = Math.round(income * needsPercent);
    const wants = Math.round(income * wantsPercent);
    const savings = Math.round(income * savingsPercent);
    
    // Update the display with formatted currency
    document.getElementById('needs').textContent = `₹ ${needs.toLocaleString('en-IN')}`;
    document.getElementById('wants').textContent = `₹ ${wants.toLocaleString('en-IN')}`;
    document.getElementById('savings').textContent = `₹ ${savings.toLocaleString('en-IN')}`;
}

// Initialize the budget calculator
document.addEventListener('DOMContentLoaded', function() {
    printSplit(); // Calculate initial values
});

// Add mobile menu toggle functionality
function toggleMobileMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
}

// Add input validation
document.getElementById('income').addEventListener('input', function(e) {
    // Remove any non-numeric characters except decimal point
    let value = e.target.value.replace(/[^0-9.]/g, '');
    
    // Ensure only one decimal point
    const parts = value.split('.');
    if (parts.length > 2) {
        value = parts[0] + '.' + parts.slice(1).join('');
    }
    
    // Limit to 2 decimal places
    if (parts[1] && parts[1].length > 2) {
        value = parts[0] + '.' + parts[1].substring(0, 2);
    }
    
    e.target.value = value;
    printSplit(); // Recalculate when input changes
});

// Add smooth scrolling for better UX
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
            target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    });
});

    </script>
</body>
</html>
